
# Конфигурация для Render.com
services:
  - type: web
    name: kich-sms-telegram
    env: python
    buildCommand: pip install -r requirements.txt flask-login && mkdir -p instance && chmod -R 777 instance && chmod +x render-deploy.sh && ./render-deploy.sh
    startCommand: gunicorn app_wsgi:application --bind=0.0.0.0:$PORT
    plan: free
    autoDeploy: false
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///instance/telegram_sender.db
      - key: SQLITE_MODE
        value: "1"
    healthCheckPath: /
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/instance
      sizeGB: 1
